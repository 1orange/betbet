fredbet:
  image: 'tutum.co/fred4jupiter/fredbet:80'
  environment:
    - 'spring.profiles.active=test'
  links:
    - mongodb
  ports:
    - '80:8080'
    - '2100:2000'
  target_num_containers: 2
mongodb:
  image: 'mongo:latest'
  command: 'mongod --smallfiles'
  ports:
    - '27017'
  volumes:
  - /var/lib/mongodb/fredbet/test:/data/db  
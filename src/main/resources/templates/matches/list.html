<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
<title>Spiele</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
		<h2>Spiele</h2>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4" th:each="match : ${allMatches}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="bold" th:text="${match.teamOne.name}">Deutschland</span> <span> - </span><span class="bold" th:text="${match.teamTwo.name}">Italien</span>
							<br/>
							<span th:text="${match.kickOffDateFormated}">04.08.2015, 19:15 Uhr</span>, 
							<span th:text="${match.stadium}">Statium</span>	
						</div>
						<div class="panel-body">		
					  		<span class="label label-success label-as-badge big-badge" th:text="${match.goalsTeamOne}">2</span>
					  		<span th:if="${match.goalsTeamOne != null}"> : </span>
				  			<span class="label label-success label-as-badge big-badge" th:text="${match.goalsTeamTwo}">1</span>
							<div class="btn-group pull-right">
								<a sec:authorize="hasRole('ROLE_ADMIN')" href="#" th:href="@{'/matches/' + ${match.id}}" class="btn-lg btn-info" role="button"><span class="glyphicon glyphicon-pencil"></span></a>
								<a href="#" th:href="@{'/bet/createOrUpdate/' + ${match.id}}" class="btn-lg btn-info" role="button"><span class="glyphicon glyphicon-hand-up"></span></a>
							</div>						
					  </div>					  
					</div>
				</div>				
			</div>
			<a href="#" th:href="@{/matches/create}" class="btn btn-primary" role="button">Spiel anlegen</a>	
	</div>
</body>
</html>

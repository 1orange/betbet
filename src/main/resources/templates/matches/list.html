<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
<title>Spiele</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="alert" th:classappend="${globalMessage.cssClass}" th:if="${globalMessage}" th:text="${globalMessage.text}"></div>
		<h1 th:text="${heading}">Spiele</h1>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4" th:each="matchCommand : ${allMatches}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-10">
									<img class="flag" th:if="${matchCommand.isShowCountryIcons()}" th:src="@{${matchCommand.getIconPathTeamOne()}}"/>									
							  		<span class="bold" th:text="${matchCommand.teamNameOne}"></span>
							  		<span> - </span>
							  		<img class="flag" th:if="${matchCommand.isShowCountryIcons()}" th:src="@{${matchCommand.getIconPathTeamTwo()}}"/>
							  		<span class="bold" th:text="${matchCommand.teamNameTwo}"></span>
									<br/>
									<span th:text="${#temporals.format(matchCommand.kickOffDate, 'EEE dd. MMMM yyyy HH:mm') + ', '}"></span>
									<span th:text="#{${matchCommand.group.titleMsgKey}}"></span>
									<br/> 
									<span th:text="${matchCommand.stadium}"></span>							  		
					  			</div>
					  			<div class="col-xs-2 vcenter">
					  				<span class="label label-warning label-as-badge big-badge" th:if="${matchCommand.hasMatchFinished()}" th:text="${matchCommand.points}">1</span>
					  			</div>
				  			</div>				  									
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-3">
									<div class="short-div">
										<span>Ergebnis:</span>
									</div>
									<div class="short-div betting-results">										
										<span>getippt:</span>
									</div>							  									  		
					  			</div>					
					  			<div class="col-xs-4 full-box">				
					  				<div class="short-div">
					  					<span class="label label-as-badge big-badge" th:classappend="${matchCommand.teamResultOne != null} ? label-info : label-default" 
					  					      th:text="${matchCommand.teamResultOne != null ? matchCommand.teamResultOne : '?'}"></span>
								  		<span> : </span>
							  			<span class="label label-as-badge big-badge" th:classappend="${matchCommand.teamResultTwo != null} ? label-info : label-default" 
							  			      th:text="${matchCommand.teamResultTwo != null ? matchCommand.teamResultTwo : '?'}"></span>
					  				</div>	  				
					  				<div class="short-div betting-results">
					  					<span class="label label-as-badge big-badge" th:classappend="${matchCommand.userBetGoalsTeamOne != null} ? label-success : label-default" 
					  					      th:text="${matchCommand.userBetGoalsTeamOne != null ? matchCommand.userBetGoalsTeamOne : '?'}"></span>
								  		<span> : </span>
							  			<span class="label label-as-badge big-badge" th:classappend="${matchCommand.userBetGoalsTeamTwo != null} ? label-success : label-default" 
							  			      th:text="${matchCommand.userBetGoalsTeamTwo != null ? matchCommand.userBetGoalsTeamTwo : '?'}"></span>
					  				</div>
					  			</div>  			
					  			<div class="col-xs-5">
					  				<div class="row custom-button-group">
								        <a sec:authorize="hasAuthority('PERM_EDIT_MATCH')" href="#" th:href="@{'/matches/' + ${matchCommand.matchId}}" class="btn btn-primary" role="button" title="Spiel Ã¤ndern">
				            					<span class="glyphicon glyphicon-pencil"></span>
				            			</a>
				            			<a sec:authorize="hasAuthority('PERM_EDIT_MATCH_RESULT')" href="#" th:href="@{'/matches/matchresult/' + ${matchCommand.matchId}}" class="btn btn-info" role="button" title="Ergebnis eingeben">
				            					<span class="glyphicon glyphicon-ok"></span>
				            			</a>
				            			<a href="#" th:href="@{'/bet/createOrUpdate/' + ${matchCommand.matchId}}" th:classappend="${!matchCommand.isBettable()}? 'disabled'" 
												   class="btn btn-success" role="button" title="Spiel tippen">
											<span class="glyphicon glyphicon-hand-up"></span>
										</a>
							        </div>						  			
	       						</div>	       						
       						</div>
					   </div>					   
					</div>
				</div>				
			</div>
			<a sec:authorize="hasAuthority('PERM_CREATE_MATCH')" href="#" th:href="@{/matches/create}" class="btn btn-primary" role="button">Spiel anlegen</a>	
	</div>
</body>
</html>

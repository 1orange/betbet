<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
<title>Matches</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
		<h2>Spiele</h2>
			<div class="row">
				<div class="col-sm-6 col-lg-3" th:each="match : ${allMatches}">
					<div class="panel panel-default">
					  <div class="panel-body">
					    <span th:text="${match.teamOne.name}">Deutschland</span> <span> - </span><span th:text="${match.teamTwo.name}">Italien</span>
						<span class="badge" th:text="${match.goalsTeamOne}">2</span><span> - </span><span class="badge" th:text="${match.goalsTeamTwo}">1</span>
						<a href="view.html" th:href="@{'/matches/' + ${match.id}}">Edit</a>
					  </div>
					</div>					
				</div>				
			</div>
			<a href="form.html" th:href="@{/matches(form)}">Spiel anlegen</a>			
	</div>
</body>
</html>

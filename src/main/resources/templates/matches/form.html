<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
	<title>Matches</title>    
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="alert" th:classappend="${globalMessage.cssClass}" th:if="${globalMessage}" th:text="${globalMessage.text}">Some Success message</div>
		<form id="matchesForm" th:action="@{/matches}" th:object="${matchCommand}" action="#" method="post" role="form">			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<input type="hidden" th:field="*{matchId}" class="form-control" />
					<div class="form-group">
						<label for="teamNameOne">Team 1: *</label> 
						<input type="text" th:field="*{teamNameOne}" class="form-control" required="required"/>						
					</div>
					<div class="form-group">
						<label for="teamResultOne">Anzahl Tore Team 1:</label>
						<input type="text" th:field="*{teamResultOne}" class="form-control form-size-small" />
					</div>
					<div class="form-group">
						<label for="teamNameTwo">Team 2: *</label> 
						<input type="text" th:field="*{teamNameTwo}" class="form-control" required="required"/>						
					</div>
					<div class="form-group">
						<label for="teamResultTwo">Anzahl Tore Team 2:</label>
						<input type="text" th:field="*{teamResultTwo}" class="form-control form-size-small" />
					</div>					
					<div class="form-group">
		                <label for="dtp_input2">Datum:</label>
		                <div class="input-group date form_date" data-date="" data-date-format="dd. MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
		                    <input class="form-control" size="16" type="text" value="" readonly="readonly"/>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
						<input type="hidden" id="dtp_input2" th:field="*{kickOffDateString}" value="" /><br/>
		            </div>
					<div class="form-group">
		                <label for="dtp_input3">Uhrzeit:</label>
		                <div class="input-group date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
		                    <input class="form-control" size="16" type="text" value="" readonly="readonly"/>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
		                </div>
						<input type="hidden" id="dtp_input3" th:field="*{kickOffTimeString}" value="" /><br/>
		            </div>
					<div class="form-group">
						<label for="teamResultTwo">Stadion:</label>
						<input type="text" th:field="*{stadium}" class="form-control" placeholder="z.B. Westfalenstadion" required="required"/>
					</div>					
					<div class="form-group">
						<label for="teamResultTwo">Gruppierung:</label>
						<select th:field="*{group}">
						  <option th:each="gr : ${availableGroups}" th:value="${gr}" th:text="#{${'group.entry.' + gr}}">Gruppe A</option>
						</select>						
			        </div>					
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Speichern</button>
						<a href="#" th:href="@{/matches}" class="btn btn-default" role="button">Abbrechen</a>	
					</div>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
<title>Matches</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
		<form id="matchesForm" th:action="@{/matches}" th:object="${matchCommand}" action="#" method="post" role="form">			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<input type="hidden" th:field="*{matchId}" class="form-control" />
					<div class="form-group">
						<label for="teamNameOne">Team One Name</label> 
						<input type="text" th:field="*{teamNameOne}" class="form-control" />						
					</div>
					<div class="form-group">
						<label for="teamResultOne">Team One Goals</label>
						<input type="text" th:field="*{teamResultOne}" class="form-control form-size-small" />
					</div>
					<div class="form-group">
						<label for="teamNameTwo">Team Two Name</label> 
						<input type="text" th:field="*{teamNameTwo}" class="form-control" />						
					</div>
					<div class="form-group">
						<label for="teamResultTwo">Team Two Goals</label>
						<input type="text" th:field="*{teamResultTwo}" class="form-control form-size-small" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Speichern</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>

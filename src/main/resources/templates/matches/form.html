<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
<title>Matches</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<form id="matchesForm" th:action="@{/matches/(form)}" th:object="${match}" action="#" method="post" role="form">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
			</div>
			<div class="row">
				<div class="col-sm-6 col-lg-3">
					<div class="form-group">
						<label for="teamOne.name">Team One Name</label> 
						<input type="text" th:field="*{teamOne.name}" class="form-control" />						
					</div>
					<div class="form-group">
						<label for="result.goalsTeamOne">Team One Goals</label>
						<input type="text" th:field="*{result.goalsTeamOne}" class="form-control form-size-small" />
					</div>
					<div class="form-group">
						<label for="teamTwo.name">Team Two Name</label> 
						<input type="text" th:field="*{teamTwo.name}" class="form-control" />						
					</div>
					<div class="form-group">
						<label for="result.goalsTeamTwo">Team Two Goals</label>
						<input type="text" th:field="*{result.goalsTeamTwo}" class="form-control form-size-small" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>

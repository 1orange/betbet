<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{administration.excel.export.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">
			<div th:replace="~{fragments/alert :: alert_headline}"></div>
			<h1 th:text="#{administration.excel.export.title}"></h1>
			<div class="row">			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p th:text="#{excel.export.hint}"></p>
					<a class="btn btn-primary" role="button" th:href="@{/excelexport/allBets}" th:text="#{administration.excel.export.allBets}"></a>
				</div>
			</div>
			<hr/>
			<div class="row">			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<a class="btn btn-primary" role="button" th:href="@{/excelexport/extraBets}" th:text="#{administration.excel.export.extraBets}"></a>
				</div>
			</div>
			<hr/>
			<div class="row">			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<a class="btn btn-primary" role="button" th:href="@{/excelexport/pointsCount}" th:text="#{administration.excel.export.pointsCount}"></a>
				</div>
			</div>
		</div>
	</body>
</html>

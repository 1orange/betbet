<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{_layout}">
<head>
	<title th:text="#{registration.title}"></title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div th:replace="~{fragments/alert :: alert_headline}"></div>
		
		<form id="registrationForm" th:action="@{/registration}" th:object="${registrationCommand}" action="#" method="post" role="form">
			<div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label for="token" th:text="#{registration.token} + ':'"></label>
						<input id="token" type="text" th:field="*{token}" class="form-control" />
						<p class="alert alert-danger field-alert" th:if="${#fields.hasErrors('token')}" th:errors="*{token}">token error</p>
					</div>
					<div class="form-group">
						<label for="username" th:text="#{registration.username} + ':'"></label>
						<input id="username" type="text" th:field="*{username}" class="form-control" />
						<p class="alert alert-danger field-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</p>
					</div>
					<div class="form-group">
						<label for="newPassword" th:text="#{userprofile.changePassword.newPassword} + ':'"></label> 
						<input id="newPassword" type="password" th:field="*{newPassword}" class="form-control" />
						<p class="alert alert-danger field-alert" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">newPasswordRepeat error</p>
					</div>
					<div class="form-group">
						<label for="newPasswordRepeat" th:text="#{userprofile.changePassword.newPasswordRepeat} + ':'"></label> 
						<input id="newPasswordRepeat" type="password" th:field="*{newPasswordRepeat}" class="form-control" />
						<p class="alert alert-danger field-alert" th:if="${#fields.hasErrors('newPasswordRepeat')}" th:errors="*{newPasswordRepeat}">newPasswordRepeat error</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" th:text="#{button.save}"></button>
						<a href="#" th:href="@{/}" class="btn btn-default" role="button" th:text="#{button.cancel}"></a>	
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title th:text="#{pointcourse.title}"></title>
    <script type="text/javascript" th:src="@{/js/Chart.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/chartjs-plugin-colorschemes.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{pointcourse.title}"></h1>
    <div class="chart-container" style="height: 100px">
        <canvas id="myChart"></canvas>
        <script th:inline="javascript">
            var ctx = $('#myChart');
            var barChartData = /*[[${barChartData}]]*/ 'default';
            var myChart = new Chart(ctx, {
                type: 'line',
                data: barChartData,
                options: {
                    legend: {
                        position: 'bottom'
                    },
                    plugins: {
                        colorschemes: {
                            scheme: 'brewer.Paired7'
                        }
                    }
                }
            });
        </script>
    </div>
</div>
</body>
</html>

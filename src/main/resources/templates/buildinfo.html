<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
<title>Build Info</title>
</head>
<body>
	<div layout:fragment="content">
		<table class="table">
			<thead>
				<tr>
					<th>Info</th>
					<th>Wert</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entry: ${buildInfoMap.entrySet()}">
					<td th:text="${entry.key}">Key</td>
					<td th:text="${entry.value}">Value</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

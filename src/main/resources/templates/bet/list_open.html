<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="_layout">
<head>
<title>Noch nicht getippt</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="alert" th:classappend="${globalMessage.cssClass}" th:if="${globalMessage}" th:text="${globalMessage.text}">Some Success message</div>
		<h1 th:if="${not #lists.isEmpty(matchesToBet)}">Noch nicht getippt</h1>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4" th:each="match : ${matchesToBet}">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-9">
								<span class="bold" th:text="${match.teamOne.name}">Deutschland</span> <span> - </span><span class="bold" th:text="${match.teamTwo.name}">Italien</span>
								<br/>
								<span th:text="${#dates.format(match.kickOffDate, 'E dd.MM.yyyy HH:mm')}">Fr 04.08.2015, 19:15 Uhr</span><br/> 
								<span th:text="${match.stadium}">Stadium</span>							  		
				  			</div>		
				  			<div class="col-xs-3">
					  			<div class="btn-group">
									<a href="#" th:href="@{'/bet/createOrUpdate/' + ${match.id}}" th:classappend="${match.hasStarted()}? 'disabled'" class="btn btn-lg btn-info" role="button"><span class="glyphicon glyphicon-hand-up"></span></a>
	       						</div>
       						</div>
      					</div>
				   </div>					   
				</div>
			</div>				
		</div>
	</div>
</body>
</html>

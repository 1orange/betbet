sudo: required
services:
  - docker
install:
  - docker build -t fred4jupiter/fredbet .
before_deploy:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker tag fred4jupiter/fredbet fred4jupiter/fredbet:latest
  - docker push fred4jupiter/fredbet:latest
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_AUTH_TOKEN
branches:
  only:
  - master
cache:
  directories:
    ~/docker
cache:
  directories:
  - "$HOME/.m2/repository"
sudo: required
services:
  - docker
language: java
jdk:
- oraclejdk9
install:
- mvn verify
deploy:
  provider: heroku
  api_key:
    secure: 
# safelist
branches:
  only:
  - master
after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker build -t fred4jupiter/fredbet .  
  - docker tag fred4jupiter/fredbet fred4jupiter/fredbet:latest  
  - docker push fred4jupiter/fredbet:latest